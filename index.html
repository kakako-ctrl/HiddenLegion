<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Web</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: #e60000;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #e60000;
            text-shadow: 0 0 10px #fff, 0 0 20px #e60000;
            animation: snowfall 10s linear infinite;
            font-family: 'Great Vibes', cursive;
            margin-top: 20px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -50px;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: fall linear infinite;
            box-shadow: 0 0 5px #fff, 0 0 10px #e60000;
        }

        .tab {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #e60000;
            border: 1px solid #e60000;
            color: white;
            border-radius: 5px;
        }

        .tab button:hover {
            background-color: #fff;
            color: black;
        }

        .content {
            display: none;
            margin: 20px;
            text-align: center;
        }

        .content.active {
            display: block;
        }

        #notepad {
            width: 80%;
            height: 200px;
            border: 1px solid #e60000;
            background-color: #333;
            color: #e60000;
            padding: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            border-radius: 5px;
        }

        #notes-list {
            margin-top: 20px;
            text-align: left;
        }

        .note-item {
            border: 1px solid #e60000;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            color: #e60000;
        }

        .note-item h3 {
            margin: 0;
        }

        .note-item p {
            margin: 5px 0;
        }

        .note-item img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #e60000;
        }

        #login-container input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #e60000;
            background-color: #333;
            color: #e60000;
        }

        #login-container button {
            padding: 10px 20px;
            background-color: #e60000;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #login-container button:hover {
            background-color: white;
            color: black;
        }

        #error-message {
            color: red;
            font-size: 1.2em;
            margin-top: 10px;
        }

        #logo {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="snow"></div>
    
    <img id="logo" src="logo.gif" alt="Hidden Web Logo" />

    <h1>ùêªùíæùíπùíπùëíùìÉ ùìåùëíùí∑</h1>

    <div id="login-container">
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="login()">Log In</button>
        <p id="error-message"></p>
    </div>

    <div class="tab hidden">
        <button onclick="showTab('create-note')">LogginPin</button>
        <button onclick="showTab('view-notes')">View Pins</button>
    </div>

    <div id="create-note" class="content">
        <textarea id="notepad" placeholder="Write your note here..."></textarea><br>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('image-upload').click();">Upload Image</button>
        <button id="save-note-btn" onclick="saveNote()">Save Pin</button>
    </div>

    <div id="view-notes" class="content">
        <div id="notes-list">
            <p>No pins created yet.</p>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let username = '';
        let isAdmin = false;

        const adminUsername = 'admin';
        const adminPassword = 'fahoody001';

        function login() {
            username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === adminUsername && password === adminPassword) {
                isAdmin = true;
                document.querySelector('#login-container').style.display = 'none';
                document.querySelector('.tab').classList.remove('hidden');
                renderNotes();
            } else if (username !== '' && password !== '' && username !== adminUsername) {
                isAdmin = false;
                document.querySelector('#login-container').style.display = 'none';
                document.querySelector('.tab').classList.remove('hidden');
                renderNotes();
            } else {
                errorMessage.textContent = 'Invalid user or password. Try again.';
            }
        }

        function showTab(tabId) {
            document.querySelectorAll('.content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        function saveNote() {
            const noteContent = document.getElementById('notepad').value;
            const timestamp = new Date().toLocaleString();
            const imageUpload = document.getElementById('image-upload');
            const image = imageUpload.files.length ? URL.createObjectURL(imageUpload.files[0]) : null;

            if (noteContent.trim() === '') {
                alert('Pin cannot be empty!');
                return;
            }

            let note = {
                username: username || 'Anonymous',
                content: noteContent,
                timestamp,
                views: 0,
                image
            };

            notes.push(note);
            localStorage.setItem('notes', JSON.stringify(notes));
            document.getElementById('notepad').value = '';
            imageUpload.value = '';
            renderNotes();
            alert('Pin saved successfully!');
        }

        function renderNotes() {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';

            notes.forEach((note, index) => {
                const noteItem = document.createElement('div');
                noteItem.classList.add('note-item');
                noteItem.innerHTML = `
                    <h3>${note.username}</h3>
                    <p>${note.content}</p>
                    <p>${note.timestamp}</p>
                `;

                if (note.image) {
                    const image = document.createElement('img');
                    image.src = note.image;
                    image.alt = 'Note Image';
                    noteItem.appendChild(image);
                }

                if (isAdmin) {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = () => deleteNote(index);
                    noteItem.appendChild(deleteBtn);
                }

                notesList.appendChild(noteItem);
            });
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
            alert('Pin deleted successfully!');
        }

        document.addEventListener('DOMContentLoaded', renderNotes);
    </script>
</body>
</html>
